<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>internet hotspot > login</title>
  <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="vendor/uikit/css/uikit.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="static/app.css" media="screen">

  <script type="text/javascript" src="vendor/uikit/js/uikit.min.js"></script>
  <script type="text/javascript" src="vendor/uikit/js/uikit-icons.min.js"></script>
</head>
<body>
<main>
  <section class="uk-section uk-height-viewport section-container">
    <div class="uk-container">
      <div class="uk-width-1-2@xl uk-width-1-3@l uk-width-2-5@m uk-width-2-5@s uk-align-center container">
        <div class="image-icon">
          <img src="static/assets/icons/wifi.png" alt="">
        </div>
        <div class="container-heading">
          <div class="heading">Welcome,</div>
          <div class="heading-lead">Sign in to continue</div>
        </div>
        <div class="container-login">
          $(if chap-id)
          	<form name="sendin" action="$(link-login-only)" method="post">
          		<input type="hidden" name="username" />
          		<input type="hidden" name="password" />
          		<input type="hidden" name="dst" value="$(link-orig)" />
          		<input type="hidden" name="popup" value="true" />
          	</form>

          	<script type="text/javascript" src="/md5.js"></script>
          	<script type="text/javascript">
          	<!--
          	    function doLogin() {
                  document.sendin.username.value = document.login.username.value;
                  document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
                  document.sendin.submit();
                  return false;
                }
          	//-->
          	</script>
          $(endif)

          $(if error)
            <div class="uk-alert-danger" uk-alert>Whoops, $(error)</div>
          $(endif)

          <form class="uk-form-stacked" method="post" action="$(link-login-only)" $(if chap-id) onsubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
            <div class="uk-margin-medium">
              <div class="uk-form-controls">
                <div class="uk-width-1-1 uk-inline">
                  <span class="uk-form-icon icon-form" uk-icon="user"></span>
                  <input type="text" name="username" id="username" class="uk-input input-login" placeholder="Username" value="$(username)" required>
                </div>
              </div>
            </div>
            <div class="uk-margin-medium">
              <div class="uk-form-controls">
                <div class="uk-width-1-1 uk-inline">
                  <span class="uk-form-icon icon-form" uk-icon="lock"></span>
                  <input type="password" name="password" id="password" class="uk-input input-login" placeholder="Password" required>
                </div>
              </div>
            </div>
            <div class="uk-margin">
              <button type="submit" id="login" class="uk-width-1-1 uk-button uk-button-default btn-login">
                Sign In
                <span uk-icon="arrow-right"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
